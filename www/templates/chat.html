<ion-view style="" id="page5" title="chat">
    <ion-content class="has-header" padding="true">  
    <form style="" class="list"  ng-submit="salvarMensagem(chat)">  
      <div class="list card">
        <div class="item item-body">

            <div ng-repeat="msg in mensagens" >
                <p>{{msg.conteudo}}</p>
            </div>
            
            <label style="" name="mensagem" class="item item-input">
                <span class="input-label">Mensagem</span>
                <input placeholder="" type="text" ng-model="chat.mensagem">                
            </label>
            <div class="padding">
                <button type="submit" class="button button-block button-stable">Enviar</button>
                
            </div>
        
        </div>
      </div>
      </form>
    </ion-content>
</ion-view>
