<ion-view title="Registro">
    <ion-content>
        <div class="padding-left padding-top padding-right">            
        </div>
        <div>
            <div class="list card">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            </div>
            <div class="padding">
                <button ng-click="registrar(username, password)" class="button button-block button-stable">Sign In</button>
                
            </div>
        </div>
        
    </ion-content>
</ion-view>
